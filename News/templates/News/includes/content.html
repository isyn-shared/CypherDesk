{% for post in news %}
    <div class="container py-5 whitebox showBase show{{forloop.counter}} mobileCenter" style="margin-top: 20px">
        <a href="./full/?id={{post.id}}"><h2>{{post.title}}</h2></a>
        <p style="font-size:150%;"><b>Коротко:</b> {{post.short_news}}</p>
        <p style="font-size:150%;"><b>Дата публикации:</b> {{post.date|date:"d-m-Y h:m"}}</p>
        <hr />
    </div>
{% endfor %}
