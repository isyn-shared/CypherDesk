<!DOCTYPE html>
<html lang="en">

<head>
    {% load staticfiles %}
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap4-business-tycoon.min.css' %}">

    <style>
        #wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>

    <meta charset="UTF-8">
    <title>Вход - Админ Панель</title>
</head>

<body>
    <form method="POST">
        {% csrf_token %}
        <div id="wrapper">
            <div class="container">
                <center>
                    <div class="card text-center" style="margin-top: 25%; width: 500px">
                        <div class="card-header">Админ панель</div>
                        <div class="card-body">
                            <h2 class="card-title">Введите свои данные:</h2>
                            <input class="form-control" type="text" placeholder="Логин" name="login" id="login" style="margin-top: 40px; margin-left: 25%; width: 50%; text-align: center">
                            <input class="form-control" type="password" placeholder="Пароль" name="password" id="password" style="margin-top: 5px;  margin-left: 25%; width: 50%; text-align: center">
                            <a href="#!" class="btn btn-primary m-3" id="send_authorization_form" name="send_authorization_form">Ну го, че</a>
                        </div>
                        <div class="card-footer text-muted">
                            ISYN 2018
                        </div>
                    </div>
                </center>
            </div>
        </div>

        <!-- <input type="text" name="login" id="login" />
        <input type="password" name="password" id="password" /> -->
        <!-- <button id="send_authorization_form" name="send_authorization_form" style="margin-top: 5px; font-size: 20px;" onclick="return false">Отправить</button> -->
    </form>


    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>

    <script src="{% static 'AdminPanel/js/authorization.js' %}"></script>
</body>

</html>
